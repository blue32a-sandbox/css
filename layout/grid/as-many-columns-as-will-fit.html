<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>収まる限り多くの列</title>
  <style>
    body {
      width: 90%;
      max-width: 900px;
      margin: 2em auto;
      font: .9em/1.2 Arial, Helvetica, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-auto-rows: minmax(100px, auto);
      gap: 20px;
    }

    .container > div {
      border-radius: 5px;
      padding: 10px;
      background-color: rgb(207,232,220);
      border: 2px solid rgb(79,185,227);
    }
  </style>
</head>
<body>
  <h1>収まる限り多くの列</h1>

  <div class="container">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>
      FourFourFourFourFourFourFour<br>
      FourFourFourFourFourFourFour<br>
      FourFourFourFourFourFourFour<br>
      FourFourFourFourFourFourFour<br>
      FourFourFourFourFourFourFour<br>
      FourFourFourFourFourFourFour<br>
      FourFourFourFourFourFourFour<br>
    </div>
    <div>Five</div>
    <div>Six</div>
    <div>Seven</div>
  </div>
</body>
</html>
