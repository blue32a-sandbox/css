<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS ボックスモデル</title>
  <style>
    .standard-box {
      width: 350px;
      height: 150px;
      margin: 10px;
      padding: 25px;
      border: 5px solid black;
    }
    .alternative-box {
      box-sizing: border-box;
      width: 350px;
      height: 150px;
      margin: 10px;
      padding: 25px;
      border: 5px solid black;
    }
  </style>
</head>
<body>
  <h1>CSS ボックスモデル</h1>

  <h2>標準ボックスモデル</h2>
  <div class="standard-box">410 x 210<br>width (height) + padding + border</div>

  <h2>代替ボックスモデル</h2>
  <div class="alternative-box">350 x 150<br>width (height) = content + padding + border</div>
</body>
</html>
